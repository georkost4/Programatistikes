<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link type="text/css" rel="stylesheet" href="../../css/register.css"/>
    <link rel="shortcut icon" href="../../images/site_images/icon.png" type="image/png">

</head>
<body>
<form id='register' action='register.php' method='post' accept-charset='UTF-8'>


        <fieldset>
            <legend>Register</legend>
        <input type='hidden' name='submitted' id='submitted' value='1' required/> <br>
        <div class="container">
            <label for='first name' >First Name: </label>
            <input type='text' name='first name' placeholder="Enter your first name" autofocus id='first name' maxlength="50" required /> <br><br><br><br>
        </div>
        <div class="container">
            <label for='last name'>Last Name: </label>
            <input type='text' name='last name' id='last name' placeholder="Enter your last name" autofocus maxlength="50" required /><br><br><br><br>
        </div>
        <div class="container">
            <label for='email' >Email Address:</label>
            <input type='text' name='email' id='email' placeholder="Enter your email address" autofocus maxlength="50" required/> <br><br><br><br>
        </div>
        <div class="container">
        <label for='username' >Username:</label>
        <input type='text' name='username' id='username' placeholder="Enter your username" autofocus maxlength="50" required /> <br><br><br><br>
        </div>
        <div class="container">
        <label for='password' >Password:</label>
        <input type='password' name='password' id='password' placeholder="Enter your password" autofocus maxlength="50" required /> <br><br><br><br>
        </div>
        <div class="koumbi">
        <input type='submit' name='Submit' value='Submit' />
        </div>
    </fieldset>



</form>

</body>
</html>
